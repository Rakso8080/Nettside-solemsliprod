<body class="page" data-page="home">

  <!-- HERO (spacer, beholder hvitrom) -->

    <!-- Blank for å matche screenshot — vi viser kun galleri nedenfor -->

  <!-- GALLERY -->
  <main class="container">
    <section class="masonry" id="masonry">
      <!-- Bruk mange <figure> for variasjon i høyde -->
      <figure class="masonry-item"><img src="images/326e6480-b879-4cf9-9e84-a5a2a2f72ba3.png" alt="foto 1" loading="lazy"></figure>
      <figure class="masonry-item"><img src="images/img2.jpg" alt="foto 2" loading="lazy"></figure>
      <figure class="masonry-item tall"><img src="images/img3.jpg" alt="foto 3" loading="lazy"></figure>
      <figure class="masonry-item"><img src="images/img4.jpg" alt="foto 4" loading="lazy"></figure>
      <figure class="masonry-item wide"><img src="images/img5.jpg" alt="foto 5" loading="lazy"></figure>
      <figure class="masonry-item"><img src="images/img6.jpg" alt="foto 6" loading="lazy"></figure>

      <figure class="masonry-item"><img src="images/img9.jpg" alt="foto 9" loading="lazy"></figure>
      <!-- Duplicate some to fill siden, eller last flere via JS -->
    </section>

    <div class="load-more-wrap">
      <button id="loadMore" class="btn">Last flere</button>
    </div>
  </main>

  <!-- LIGHTBOX -->
  <div id="lightbox" class="lightbox" aria-hidden="true">
    <button class="lb-close" aria-label="Lukk (ESC)">✕</button>
    <div class="lb-inner">
      <img src="" alt="" id="lightbox-img">
      <div class="lb-caption" id="lightbox-caption"></div>
    </div>
    <button class="lb-prev" aria-label="Forrige">‹</button>
    <button class="lb-next" aria-label="Neste">›</button>

  <script src="js/main.js" defer></script>
