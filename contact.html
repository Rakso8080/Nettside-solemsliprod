/* --- VARIABLER OG MODUS --- */
:root {
  --main-blue: #0180ff;
  --bg-gradient: linear-gradient(135deg, #eef4fd, #c3cfe2);
  --text-color: #111;
  --nav-bg: rgba(255, 255, 255, 0.15);
  --card-bg: rgba(255, 255, 255, 0.2);
  --card-border: rgba(255, 255, 255, 0.3);
  --footer-color: #666;
}

[data-theme="dark"] {
  --bg-gradient: linear-gradient(135deg, #1a1c20 0%, #0f1013 100%);
  --text-color: #f5f5f5;
  --nav-bg: rgba(0, 0, 0, 0.3);
  --card-bg: rgba(255, 255, 255, 0.05);
  --card-border: rgba(255, 255, 255, 0.1);
  --footer-color: #999;
}

/* --- Body & Layout --- */
html, body {
  height: 100%;
  margin: 0;
  padding: 0;
  font-family: 'Segoe UI', sans-serif;
  background: var(--bg-gradient) fixed;
  color: var(--text-color);
  overflow-x: hidden;
  transition: background 0.3s ease, color 0.3s ease;
}
body {
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

/* SCROLL PROGRESS BAR */
#progress-container {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 4px;
  background: transparent;
  z-index: 2000;
}
#progress-bar {
  height: 100%;
  background: var(--main-blue);
  width: 0%;
}

/* --- Nav --- */
header {
  position: sticky;

  width: 100%;
}

nav {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 15px 40px;
  background: var(--nav-bg); 
  backdrop-filter: blur(15px);
  -webkit-backdrop-filter: blur(15px);
  border-bottom: 1px solid var(--card-border);
  box-sizing: border-box;
  opacity: 0;
  transform: translateY(-30px);
  animation: fadeInNav 1.2s 0.2s forwards;
}

@keyframes fadeInNav {
  to { opacity: 1; transform: translateY(0); }
}

.logo {
  font-size: 1.6rem;
  font-weight: bold;
  color: var(--text-color);
}

.nav-links {
  list-style: none;
  display: flex;
  gap: 25px;
  margin: 0;
  padding: 0;
  align-items: center;
}
.nav-links a {
  text-decoration: none;
  color: var(--text-color);
  font-weight: 500;
  font-size: 1rem;
  transition: color 0.3s;
}
.nav-links a:hover,
.nav-links .active {
  color: var(--main-blue);
}

/* MODUS-KNAPP */
#theme-toggle {
  background: var(--nav-bg);
  border: 1px solid var(--card-border);
  color: var(--text-color);
  padding: 8px 12px;
  border-radius: 20px;
  cursor: pointer;
  font-size: 0.8rem;
  transition: 0.3s;
}
#theme-toggle:hover {
  background: var(--main-blue);

}

/* --- Main kontaktkort --- */

}

  max-width: 500px;
  width: 100%;

  opacity: 0;
}
@keyframes fadeInCard {

}

.contact a {

  transition: color 0.3s, transform 0.2s;

/* --- Footer --- */

    padding: 15px 20px; 
    flex-direction: column;
    gap: 15px;
  }

<script>
// --- DARK MODE LOGIKK ---
const themeToggle = document.getElementById('theme-toggle');
const currentTheme = localStorage.getItem('theme');

if (currentTheme === 'dark') {
  document.documentElement.setAttribute('data-theme', 'dark');
  themeToggle.textContent = "â˜€ï¸ Lys";
}

themeToggle.addEventListener('click', () => {
  let theme = document.documentElement.getAttribute('data-theme');
  if (theme === 'dark') {
    document.documentElement.setAttribute('data-theme', 'light');
    localStorage.setItem('theme', 'light');
    themeToggle.textContent = "ðŸŒ™ MÃ¸rk";
  } else {
    document.documentElement.setAttribute('data-theme', 'dark');
    localStorage.setItem('theme', 'dark');
    themeToggle.textContent = "â˜€ï¸ Lys";
  }
});

// --- PROGRESS BAR LOGIKK ---
function updateProgressBar() {
  let winScroll = document.body.scrollTop || document.documentElement.scrollTop;
  let height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
  if (height > 0) {
    let scrolled = (winScroll / height) * 100;
    document.getElementById("progress-bar").style.width = scrolled + "%";
  }
}

window.addEventListener('scroll', updateProgressBar);
window.addEventListener('DOMContentLoaded', updateProgressBar);
</script>
