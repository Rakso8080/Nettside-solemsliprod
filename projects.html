<style>
/* --- GRUNNLEGGENDE STIL & GLASSMORPHISM --- */
html, body {
  max-width: 100%;
  overflow-x: hidden;
  margin: 0;
  padding: 0;
  scroll-behavior: smooth; /* Gjør at knappen ruller mykt opp */
}

body {
  display: flex;
  flex-direction: column;
  min-height: 100vh;
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
  opacity: 0;
  animation: fadeInBody 1s forwards;
}

@keyframes fadeInBody {
  from { opacity: 0; }
  to { opacity: 1; }
}

/* BACK TO TOP KNAPP */
#backToTop {
  position: fixed;
  bottom: 30px;
  right: 30px;
  width: 50px;
  height: 50px;
  background: #0180ff;
  color: white;
  border: none;
  border-radius: 50%;
  cursor: pointer;
  display: none; /* Skjult til man scroller */
  font-size: 24px;
  z-index: 1500;
  box-shadow: 0 4px 15px rgba(0,0,0,0.2);
  transition: transform 0.3s, background 0.3s;
}

#backToTop:hover {
  transform: scale(1.1);
  background: #0066cc;
}

/* SCROLL PROGRESS BAR */
#progress-container {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 4px;
  background: transparent;
  z-index: 2000;
}
#progress-bar {
  height: 100%;
  background: #0180ff;
  width: 0%;
  transition: width 0.1s ease;
}

/* NAVIGATION (Glassmorphism) */
header {
  position: sticky;
  top: 0;
  z-index: 1000;
  width: 100%;
}

nav {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 15px 40px;
  background: rgba(255, 255, 255, 0.15); 
  backdrop-filter: blur(15px);
  -webkit-backdrop-filter: blur(15px);
  border-bottom: 1px solid rgba(255, 255, 255, 0.2);
  box-sizing: border-box;
}

.logo { font-size: 1.6rem; font-weight: bold; color: #111; }

.nav-links { display: flex; gap: 25px; list-style: none; margin: 0; padding: 0; }

.nav-links li a { text-decoration: none; color: #333; font-weight: 500; font-size: 0.9rem; transition: color 0.3s; }

.nav-links li a:hover,
.nav-links .active { color: #0180ff; }

/* --- Galleri --- */
main {
  flex: 1;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 30px 10px;
  width: 100%;
  box-sizing: border-box;
}

.gallery {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 20px;
  width: 100%;
}

.gallery-images {
  display: flex;
  gap: 15px;
  justify-content: center;
  flex-wrap: wrap;
  width: 100%;
}

.gallery img, .gallery iframe {
  width: 350px;
  max-width: 100%;
  height: 230px;
  object-fit: cover;
  border-radius: 12px;
  box-shadow: 0 4px 16px rgba(0,0,0,0.1);
  transition: transform 0.4s;
  cursor: pointer;
  opacity: 0;
  transform: translateY(20px);
  border: none;
}

/* Spesialposisjon for bilde 13 */
#top-focus {
  object-position: center 20% !important;
}

.gallery img.visible, .gallery iframe.visible {
  opacity: 1;
  transform: translateY(0);
  transition: opacity 0.8s ease, transform 0.8s ease;
}

/* --- Modal --- */
.modal {
  display: none;
  position: fixed;
  z-index: 3000;
  left: 0; top: 0; width: 100%; height: 100%;
  background-color: rgba(0,0,0,0.9);
  align-items: center;
  justify-content: center;
}
.modal-content {
  max-width: 95%;
  max-height: 85vh;
  border-radius: 8px;
}
.modal.show { display: flex; }
.close { position: absolute; top: 20px; right: 25px; color: #fff; font-size: 40px; cursor: pointer; }
.caption { color: #fff; margin-top: 15px; font-size: 18px; text-align: center; width: 90%; }

footer { width: 100%; text-align: center; padding: 30px 0; color: #555; font-size: 14px; }

/* --- MOBIL --- */
@media (max-width: 750px) {
  nav { flex-direction: column; padding: 15px; gap: 10px; }
  .nav-links { gap: 15px; }
  .gallery img, .gallery iframe { height: 200px; }
}
</style>
</head>

<script>
function scrollToTop() {
  window.scrollTo({ top: 0, behavior: 'smooth' });
}

function openModal(modalId, captionText) {
  let modal = document.getElementById(modalId);
  modal.style.display = "flex";
  modal.classList.add("show");
  modal.querySelector(".caption").innerText = captionText;
}
function closeModal(modalId) {
  let modal = document.getElementById(modalId);
  modal.style.display = "none";
  modal.classList.remove("show");
}
function onScrollFadeIn() {
  document.querySelectorAll('.gallery img, .gallery iframe').forEach(function(el) {
    const rect = el.getBoundingClientRect();
    if (rect.top < window.innerHeight - 60) el.classList.add('visible');
  });
}
function updateProgressBar() {
  let winScroll = document.body.scrollTop || document.documentElement.scrollTop;
  let height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
  let scrolled = (winScroll / height) * 100;
  document.getElementById("progress-bar").style.width = scrolled + "%";
}

window.addEventListener('scroll', () => {
  onScrollFadeIn();
  updateProgressBar();
  
  // Vis eller skjul "Tilbake til toppen"-knappen
  let btn = document.getElementById("backToTop");
  if (document.body.scrollTop > 400 || document.documentElement.scrollTop > 400) {
    btn.style.display = "block";
  } else {
    btn.style.display = "none";
  }
});

window.addEventListener('DOMContentLoaded', () => {
  onScrollFadeIn();
  updateProgressBar();
});
document.addEventListener('contextmenu', function(e) {
  if (e.target.tagName === 'IMG') {
    e.preventDefault();
    alert("Bildene er beskyttet av Solemsli Productions.");
  }
});
</script>
