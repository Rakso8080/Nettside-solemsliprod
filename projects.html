<!DOCTYPE html>
<html lang="no">

<link rel="stylesheet" href="style.css">
<style>
/* --- Body & Layout --- */
html, body {
  max-width: 100%;
  overflow-x: hidden; /* Hindrer scrolling sidelengs */
  margin: 0;
  padding: 0;
}

body {
  display: flex;
  flex-direction: column;
  min-height: 100vh;
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
  opacity: 0;
  animation: fadeInBody 1s forwards;
}

@keyframes fadeInBody {
  from { opacity: 0; }
  to { opacity: 1; }
}

#top-focus {
  /* Jo høyere tall, jo lenger ned flyttes bildet. 
     Prøv deg frem med f.eks. 15%, 20% eller 25% */
  object-position: center 50%; 
}

/* --- Navigasjon --- */
nav {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 15px 20px;
  background: #ffffffcc;
  box-shadow: 0 2px 12px rgba(0,0,0,0.05);
  box-sizing: border-box;
  width: 100%;
}

.logo { font-size: 1.4rem; font-weight: bold; white-space: nowrap; }

.nav-links { 
  display: flex; 
  gap: 15px; 
  list-style: none; 
  padding: 0; 
  margin: 0; 
}

.nav-links li a { 
  text-decoration: none; 
  color: #333; 
  font-weight: 500; 
  font-size: 0.9rem; 
}

.nav-links li a:hover,
.nav-links .active { color: #0180ff; }

/* --- Galleri --- */
main {
  flex: 1;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 30px 10px;
  width: 100%;
  box-sizing: border-box;
}

.gallery {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 20px;
  width: 100%;
}

.gallery-images {
  display: flex;
  gap: 15px;
  justify-content: center;
  flex-wrap: wrap;
  width: 100%;
}

.gallery img, .gallery iframe {
  width: 350px;
  max-width: 100%; /* Viktig for mobil! */
  height: 230px;
  object-fit: cover;
  border-radius: 12px;
  box-shadow: 0 4px 16px rgba(0,0,0,0.1);
  transition: transform 0.4s;
  cursor: pointer;
  opacity: 0;
  transform: translateY(20px);
  border: none;
}

.gallery img.visible, .gallery iframe.visible {
  opacity: 1;
  transform: translateY(0);
  transition: opacity 0.8s ease, transform 0.8s ease;
}

/* --- Modal --- */
.modal {
  display: none;
  position: fixed;
  z-index: 1000;
  left: 0; top: 0; width: 100%; height: 100%;
  background-color: rgba(0,0,0,0.9);
  align-items: center;
  justify-content: center;
}
.modal-content {
  max-width: 95%;
  max-height: 85vh;
  border-radius: 8px;
}
.modal.show { display: flex; }
.close { position: absolute; top: 20px; right: 25px; color: #fff; font-size: 40px; cursor: pointer; }
.caption { color: #fff; margin-top: 15px; font-size: 18px; text-align: center; width: 90%; }

footer { width: 100%; text-align: center; padding: 20px 0; background: #f7f7f7; margin-top: auto; color: #555; }

/* --- Media Queries (Mobil-fiks) --- */
@media (max-width: 600px) {
  nav { 
    flex-direction: column; 
    padding: 15px;
    gap: 10px;
  }
  .nav-links { gap: 10px; }
  .gallery img, .gallery iframe { height: 200px; }
}
</style>
</head>

<script>
function openModal(modalId, captionText) {
  let modal = document.getElementById(modalId);
  modal.style.display = "flex";
  modal.classList.add("show");
  modal.querySelector(".caption").innerText = captionText;
}
function closeModal(modalId) {
  let modal = document.getElementById(modalId);
  modal.style.display = "none";
  modal.classList.remove("show");
}
function onScrollFadeIn() {
  document.querySelectorAll('.gallery img, .gallery iframe').forEach(function(el) {
    const rect = el.getBoundingClientRect();
    if (rect.top < window.innerHeight - 60) el.classList.add('visible');
  });
}
window.addEventListener('scroll', onScrollFadeIn);
window.addEventListener('DOMContentLoaded', onScrollFadeIn);
</script>
