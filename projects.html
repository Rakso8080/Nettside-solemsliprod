<style>
/* --- VARIABLER OG MODUS --- */
:root {
  --main-blue: #0180ff;
  --bg-gradient: linear-gradient(135deg, #dfebfc, #c3cfe2);
  --text-color: #111;
  --nav-bg: rgba(255, 255, 255, 0.15);
  --glass-border: rgba(255, 255, 255, 0.2);
  --modal-bg: rgba(0,0,0,0.9);
}

[data-theme="dark"] {
  --bg-gradient: linear-gradient(135deg, #1a1c20 0%, #0f1013 100%);
  --text-color: #f5f5f5;
  --nav-bg: rgba(0, 0, 0, 0.3);
  --glass-border: rgba(255, 255, 255, 0.1);
  --modal-bg: rgba(0,0,0,0.95);
}

/* --- GRUNNLEGGENDE STIL --- */
html, body {
  max-width: 100%;
  overflow-x: hidden;
  margin: 0;
  padding: 0;
  scroll-behavior: smooth;
}

body {
  display: flex;
  flex-direction: column;
  min-height: 100vh;
  font-family: 'Segoe UI', sans-serif;
  background: var(--bg-gradient) fixed;
  color: var(--text-color);
  transition: background 0.3s ease, color 0.3s ease;
  opacity: 0;
  animation: fadeInBody 1s forwards;
}

@keyframes fadeInBody {
  from { opacity: 0; }
  to { opacity: 1; }
}

/* BACK TO TOP KNAPP */
#backToTop {
  position: fixed;
  bottom: 30px;
  right: 30px;
  width: 50px;
  height: 50px;
  background: var(--main-blue);
  color: white;
  border: none;
  border-radius: 50%;
  cursor: pointer;
  display: none;
  font-size: 24px;
  z-index: 1500;
  box-shadow: 0 4px 15px rgba(0,0,0,0.2);
  transition: transform 0.3s, background 0.3s;
}

/* SCROLL PROGRESS BAR */
#progress-container {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 4px;
  background: transparent;
  z-index: 2000;
}
#progress-bar {
  height: 100%;
  background: var(--main-blue);
  width: 0%;
}

/* NAVIGATION */
header {
  position: sticky;
  top: 0;
  z-index: 1000;
  width: 100%;
}

nav {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 15px 40px;
  background: var(--nav-bg); 
  backdrop-filter: blur(15px);
  -webkit-backdrop-filter: blur(15px);
  border-bottom: 1px solid var(--glass-border);
  box-sizing: border-box;
}

.logo { font-size: 1.6rem; font-weight: bold; color: var(--text-color); }

.nav-links { display: flex; gap: 25px; list-style: none; margin: 0; padding: 0; align-items: center; }

.nav-links li a { text-decoration: none; color: var(--text-color); font-weight: 500; font-size: 0.9rem; transition: color 0.3s; }

.nav-links li a:hover,
.nav-links .active { color: var(--main-blue); }

/* MODUS-KNAPP */
#theme-toggle {
  background: var(--nav-bg);
  border: 1px solid var(--glass-border);
  color: var(--text-color);
  padding: 8px 12px;
  border-radius: 20px;
  cursor: pointer;
  font-size: 0.8rem;
  transition: 0.3s;
}
#theme-toggle:hover { background: var(--main-blue); color: white; }

/* --- Galleri --- */
main {
  flex: 1;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 30px 10px;
  width: 100%;
  box-sizing: border-box;
}

.gallery-images {
  display: flex;
  gap: 15px;
  justify-content: center;
  flex-wrap: wrap;
  width: 100%;
  margin-bottom: 20px;
}

.gallery img, .gallery iframe {
  width: 350px;
  max-width: 100%;
  height: 230px;
  object-fit: cover;
  border-radius: 12px;
  box-shadow: 0 4px 16px rgba(0,0,0,0.1);
  /* Fjernet transform herfra for Ã¥ la JS styre 3D-vipping */
  cursor: pointer;
  opacity: 0;
  transform: translateY(20px);
  border: none;
  transition: opacity 0.8s ease, transform 0.1s ease-out; /* Raskere transform for 3D-effekt */
  will-change: transform; /* Optimaliserer ytelse for animasjon */
}

/* Blur-effekt for lazy loading */
img[loading="lazy"] {
  filter: blur(10px);
  transition: filter 0.5s ease-in-out;
}

img.loaded {
  filter: blur(0);
}

#top-focus { object-position: center 20% !important; }

.gallery img.visible, .gallery iframe.visible {
  opacity: 1;
  transform: translateY(0);
}

/* --- Modal --- */
.modal {
  display: none;
  position: fixed;
  z-index: 3000;
  left: 0; top: 0; width: 100%; height: 100%;
  background-color: var(--modal-bg);
  align-items: center;
  justify-content: center;
}
.modal-content {
  max-width: 95%;
  max-height: 85vh;
  border-radius: 8px;
  box-shadow: 0 0 20px rgba(0,0,0,0.5);
}
.modal.show { display: flex; }
.close { position: absolute; top: 20px; right: 25px; color: #fff; font-size: 40px; cursor: pointer; }
.caption { color: #fff; margin-top: 15px; font-size: 18px; text-align: center; width: 90%; }

footer { width: 100%; text-align: center; padding: 30px 0; color: var(--text-color); opacity: 0.7; font-size: 14px; }

/* --- MOBIL --- */
@media (max-width: 750px) {
  nav { flex-direction: column; padding: 15px; gap: 15px; }
  .nav-links { gap: 15px; }
  .gallery img, .gallery iframe { height: 200px; }
  /* Deaktiver 3D-vipp pÃ¥ mobil for bedre brukervennlighet */
  .gallery img { transform: none !important; } 
}
</style>
</head>

<script>
// --- MÃ˜RK MODUS LOGIKK ---
const themeToggle = document.getElementById('theme-toggle');
const currentTheme = localStorage.getItem('theme');

if (currentTheme === 'dark') {
  document.documentElement.setAttribute('data-theme', 'dark');
  themeToggle.textContent = "â˜€ï¸ Lys";
}

themeToggle.addEventListener('click', () => {
  let theme = document.documentElement.getAttribute('data-theme');
  if (theme === 'dark') {
    document.documentElement.setAttribute('data-theme', 'light');
    localStorage.setItem('theme', 'light');
    themeToggle.textContent = "ðŸŒ™ MÃ¸rk";
  } else {
    document.documentElement.setAttribute('data-theme', 'dark');
    localStorage.setItem('theme', 'dark');
    themeToggle.textContent = "â˜€ï¸ Lys";
  }
});

// --- 3D HOVER PARALLAX ---
const projectImages = document.querySelectorAll('.gallery img');

projectImages.forEach(img => {
  img.addEventListener('mousemove', (e) => {
    if (window.innerWidth < 750) return; // Ikke kjÃ¸r pÃ¥ mobil
    const rect = img.getBoundingClientRect();
    const x = e.clientX - rect.left;
    const y = e.clientY - rect.top;
    
    const centerX = rect.width / 2;
    const centerY = rect.height / 2;
    
    const rotateX = (y - centerY) / 10;
    const rotateY = (centerX - x) / 10;
    
    img.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.05)`;
  });
  
  img.addEventListener('mouseleave', () => {
    img.style.transform = `perspective(1000px) rotateX(0deg) rotateY(0deg) scale(1)`;
  });
});

// --- LAZY LOADING BLUR-EFFEKT ---
projectImages.forEach(img => {
  if (img.complete) {
    img.classList.add('loaded');
  } else {
    img.addEventListener('load', () => {
      img.classList.add('loaded');
    });
  }
});

function scrollToTop() {
  window.scrollTo({ top: 0, behavior: 'smooth' });
}

function openModal(modalId, captionText) {
  let modal = document.getElementById(modalId);
  modal.style.display = "flex";
  modal.classList.add("show");
  modal.querySelector(".caption").innerText = captionText;
}

function closeModal(modalId) {
  let modal = document.getElementById(modalId);
  modal.style.display = "none";
  modal.classList.remove("show");
}

function onScrollFadeIn() {
  document.querySelectorAll('.gallery img, .gallery iframe').forEach(function(el) {
    const rect = el.getBoundingClientRect();
    if (rect.top < window.innerHeight - 60) el.classList.add('visible');
  });
}

function updateProgressBar() {
  let winScroll = document.body.scrollTop || document.documentElement.scrollTop;
  let height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
  let scrolled = (winScroll / height) * 100;
  document.getElementById("progress-bar").style.width = scrolled + "%";
}

window.addEventListener('scroll', () => {
  onScrollFadeIn();
  updateProgressBar();
  let btn = document.getElementById("backToTop");
  if (document.body.scrollTop > 400 || document.documentElement.scrollTop > 400) {
    btn.style.display = "block";
  } else {
    btn.style.display = "none";
  }
});

window.addEventListener('DOMContentLoaded', () => {
  onScrollFadeIn();
  updateProgressBar();
});

window.onclick = function(event) {
  if (event.target.className === 'modal show') {
    event.target.style.display = "none";
    event.target.classList.remove("show");
  }
}

document.addEventListener('contextmenu', function(e) {
  if (e.target.tagName === 'IMG') {
    e.preventDefault();
  }
});
</script>
